    <!-- Card section -->
    <div class="plantCards">
        <div class="container">
            <h1 class="text-center">PlantDex</h1>
            <div class="row">
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/sansevieria-houseplant.jpeg" alt="sansevieria image" class="img-fluid">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title">Sansevieria <br> Snake Plant</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/peace-lily-houseplant.jpeg" alt="peace-lily image" class="img-fluid">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title">Peace Lily </h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/neoregelia-bromeliad-plant.jpeg" alt="bromeliad image" class="img-fluid">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title">neoregelia <br> bromeliad</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/birds-nest-fern-plant.jpeg" alt="bromeliad image" class="img-fluid">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title">birds nest fern </h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/philodendron-silver-trailing-house-plant.jpeg" alt="bromeliad image"
                                class="img-fluid">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title">philodendron silver</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/syngonium-houseplant-pink.jpeg" alt="bromeliad image" class="img-fluid">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title">syngonium</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
